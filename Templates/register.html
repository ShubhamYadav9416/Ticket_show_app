<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='CSS/style_login.css')}}"/>
        <title>Welcome To Bloglite </title>
        <script>
            var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
    </head>
    <header>
        <a href="home.html"><img class="logo" src="/static/image/logo.png"></a>
    </header>
    <body>
        <center>
            <a href="login.html">
            <button type="button" class="other_btn">LOGIN</button></a>
            <button type="button" class="current_btn">REGISTER</button>
            <form class="register_form">
                <input type="email" id="email" class="input" min="6" max="25" placeholder="Email" required="True">
                <input type="password" id="password" class="input" min="4" max="15" placeholder="Password" required="True">
                <!-- <input type="password" id="confirm_password" class="input" min="4" max="15" placeholder="Repeat password" required="True"><br>
                <div class="TC">
                    <input type="checkbox" id="T&C" class="T&C" required="True" > I have read and agree to the terms
                </div> -->
                <button type="submit" class="register">Register</button> 
            </form>
        </center>
    </body>
</html>
