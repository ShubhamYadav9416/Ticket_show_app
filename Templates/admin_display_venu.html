<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='CSS/admin.css')}}">
    </head>
    <body>
            <div class="side_bar">
                <img class="logo" src="{{url_for('static', filename ='image/logo.png')}}">
                <a class="admin">Admin</a>
                <br><br>
                <div class="icons">
                    <a href="{{url_for("venu")}}">Venus</a>
                    <a href="{{url_for("show")}}">Shows</a>
                    <a href="{{url_for("show_venu")}}">Venu of Show and Price</a>
                </div>
            </div>
            <center>
            <div class="content">
              <h1>All Venus</h1>
              <table>
                <tr>
                  <th>No.</th>
                  <th>Venu Name</th>
                  <th>Capacity</th>
                  <th>Place</th>
                  <th>Location</th>
                  <th>Action</th>
                </tr>
                {% for venu in venus %}
                <tr>
                  <td>{{venu["venu_id"]}}</td>
                  <td>{{venu["venu_name"]}}</td>
                  <td>{{venu["capacity"]}}</td>
                  <td>{{venu["location"]}}</td>
                  <td>{{venu["place"]}}</td>
                  <td><a href="{{url_for("edit_venu", id=venu["venu_id"])}}">edit</a>/<a href="{{url_for("delete_venu", id=venu["venu_id"])}}">delete</a></td>
                </tr>              
                {% endfor %}
              </table>
              <a href="{{url_for("add_venu")}}"><button class="add">Add Venu</button></a>
            </div>
            </center>
    </body>
</html>
