<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='CSS/admin.css')}}">
    </head>
    <body>
            <div class="side_bar">
                <img class="logo" src="{{url_for('static', filename ='image/logo.png')}}">
                <a class="admin">Admin</a>
                <br><br>
                <div class="icons">
                    <a href="{{url_for("venu")}}">Venus</a>
                    <a href="{{url_for("show")}}">Shows</a>
                    <a href="{{url_for("show_venu")}}">Venu of Show and Price</a>
                </div>
            </div>
            <center>
            <div class="content">
                <h2>Add Venu</h2>
                <form method="POST">
                    <select class="select" name="venu_name" required="True">
                        <option>Select Venu</option>
                        {% for venu in venus %}
                            <option value="{{venu['venu_name']}}">{{venu['venu_name']}}</option>
                        {% endfor %}
                    </select><br>
                    <select class="select" name="show_name" required="True">
                        <option>Select Show</option>
                        {% for show in shows %}
                            <option value="{{show['show_name']}}">{{show['show_name']}}</option>
                        {% endfor %}
                    </select><br>
                    <input type="text" name="price" placeholder="price of one ticket" required="True"><br>
                    <input class="submit" type="submit" name="/Go"><br>
                </form>
            </div>
            </center>
    </body>
</html>
