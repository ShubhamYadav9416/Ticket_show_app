<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=150">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/static/CSS/show_booking.css"/>
        <title>Ticket Book Page</title>
    </head>
    <body>
        <div class="black_background">
            <div class="image-background">
                <img class="background" src="ved.jpeg">
                <img class="main_img" src="ved.jpeg">
                <p class="show_name">ved   </p>
                <div class="rating">
                    <form method="POST">
                        <input type="number" min="1" max="5" rating" placeholder="rate movie from 1 to 5" class="rating_box"> <br>
                        <input type="submit" name="/Go" class="rating_submit">
                    </form>
                </div>
            </div>
        </div>   
    </body>
