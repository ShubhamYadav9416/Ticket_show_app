<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='CSS/admin.css')}}">
    </head>
    <body>
            <div class="side_bar">
                <a href="{{url_for("admin")}}">
                <img class="logo" src="{{url_for('static', filename ='image/logo.png')}}">
                <a class="admin">Admin</a></a>
                <br><br>
                <div class="icons">
                    <a href="{{url_for("venu")}}">Venus</a>
                    <a href="{{url_for("show")}}">Shows</a>
                    <a href="{{url_for("show_venu")}}">Venu of Show and Price</a>
                </div>
            </div>
            <center>
            <div class="content">
              <h1>All Shows</h1>
              <table>
                <tr>
                  <th>No.</th>
                  <th>Show Name</th>
                  <th>Rating</th>
                  <th>Tags</th>
                  <th>Image</th>
                  <th>action</th>
                </tr>
                {% for show in shows %}
                <tr>
                  <td>{{show["show_id"]}}</td>
                  <td>{{show["show_name"]}}</td>
                  <td>{{show["show_rating"]}}</td>
                  <td>{{show["show_tag1"]}},{{show["show_tag2"]}},{{show["show_tag3"]}}</td>
                  <td><a href="{{show["show_image_path"]}}">view</a></td>
                  <td><a href="{{url_for("edit_show", id=show["show_id"])}}">edit</a>/<a href="{{url_for("delete_show", id=show["show_id"])}}">delete</a></td>
                </tr>              
                {% endfor %}
              </table>
              <a href="{{url_for("add_show")}}"><button class="add">Add Show</button></a>
            </div>
            </center>
    </body>
</html>
